<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP | Calculator</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="calculator">
        <div class="screen">
            <div class="equation"></div>
            <div class="result"></div>
        </div>

        <div class="keypad">
            <div class="key" id="zero">0</div>
            <div class="key" id="one">1</div>
            <div class="key" id="two">2</div>
            <div class="key" id="three">3</div>
            <div class="key" id="four">4</div>
            <div class="key" id="five">5</div>
            <div class="key" id="six">6</div>
            <div class="key" id="seven">7</div>
            <div class="key" id="eight">8</div>
            <div class="key" id="nine">9</div>
            <div class="key" id="dot">.</div>
            <div class="key" id="add">+</div>
            <div class="key" id="sub">-</div>
            <div class="key" id="mult">*</div>
            <div class="key" id="divide">/</div>
            <div class="key success" id="equals">=</div>
            <div class="key warning" id="backspace">DEL</div>
            <div class="key warning" id="clear">AC</div>
        </div>
    </div>


    <script src="./index.js"></script>
    
</body>
</html>
